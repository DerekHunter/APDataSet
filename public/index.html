<!DOCTYPE html>
<html lang="en" ng-app="ApData">
<head>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="css/main.css"
  <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column">
    <md-toolbar layout-padding>
      <div class="md-toolbar-tools">
        <span>AP ITEM CHANGE</span>
      </div>
    </md-toolbar>
      <md-tabs md-dynamic-height class="md-primary">
        <md-tab label = "ANALYSIS">
          <div class="content" ng-controller = "AnalysisCtrl">
            <div ng-include src="'partials/analysis.html'"></div>
          </div>
        </md-tab>
        <md-tab label = "EXPLORE">
          <div class="content">
            <div ng-include src="'partials/explore.html'"></div>
          </div>
        </md-tab>
        <md-tab label = "faq">
          <div class="content">
            <div ng-include src="'partials/faq.html'"></div>
          </div>
        </md-tab>
      </md-tabs>
  <!--Dependencies -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/Chart.js/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/championService.js"></script>
  <script src="js/services/staticService.js"></script>
  <script src="js/controllers/analysisController.js"></script>
  <script src="js/controllers/championController.js"></script>
  <script src="js/controllers/itemController.js"></script>
</body>
</html>
